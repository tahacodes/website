paginate: 3
languageCode: en
DefaultContentLanguage: en
enableInlineShortcodes: true
sectionPagesMenu: main
enableRobotsTXT: true
enableGitInfo: true
enableEmoji: true
ignoreErrors:
  - error-remote-getjson

params:
  noindex: false
  theme:
    palette: base16-dark
  # Sidebar about
  about:
    title: Taha's website
    logo_image: "favicon.ico"
    logo: ""
    description: "A place for my hobbies, blog posts and projects."
  # Social links
  socialLinks:
    - icon: fa-brands fa-github
      title: GitHub
      url: "https://github.com/tahacodes"
    - icon: fa-brands fa-x-twitter
      title: X
      url: "https://x.com/tahacodes"
    - icon: fa-brands fa-linkedin-in
      title: LinkedIn
      url: "https://linkedin.com/in/tahacodes"
    - icon: fa-solid fa-envelope
      title: Email
      url: "mailto:tahacodes@proton.me"

menu:
  main:
    - identifier: about me
      name: about me
      url: /about
      weight: 10

disableKinds: ["taxonomy", "term"]

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 3
    ordered: true

privacy:
  vimeo:
    disabled: true
  twitter:
    disabled: true
  instagram:
    disabled: true
  youtube:
    disabled: true

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true
