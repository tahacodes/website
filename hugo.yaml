baseURL: "https://tahacodes.io"
theme: awesome
title: taha's website
author: Taha Farahani
copyright: "Â© [Taha Farahani](https://tahacodes.io) under CC BY 4.0"
paginate: 3
languageCode: en
DefaultContentLanguage: en
enableInlineShortcodes: true
sectionPagesMenu: main
ignoreErrors:
  - error-remote-getjson

params:
  noindex: false
  theme:
    palette: base16-dark
  # Sidebar about
  about:
    title: taha's website
    logo_image: "favicon.ico"
    logo: ""
    description: "A place for things i enjoy and some stuff about what i do."
  # Social links
  socialLinks:
    - icon: fa-brands fa-github
      title: GitHub
      target: "_self"
      url: "https://github.com/tahacodes"
    - icon: fa-brands fa-x-twitter
      title: X
      url: "https://x.com/tahacodes"
    - icon: fa-brands fa-linkedin-in
      title: LinkedIn
      url: "https://linkedin.com/in/tahacodes"
    - icon: fa-solid fa-envelope
      title: Email
      url: "mailto:tahacodes@proton.me"

# menu:
  # main:
